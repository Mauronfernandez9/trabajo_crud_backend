<!doctype html>
<html lang="en">

<head>
    <title>Usuarios</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <h1>Usuarios</h1>
    <header id="header">
        <!-- place navbar here -->
    </header>
    <main>
        <div id="app" class="container">
    
            <br>
            <a class="nuevo" href="usuario_nuevo.html">Nuevo</a>
            <br><br>
            <div v-if="error">
                <p>Lo sentimos , ........</p>
            </div>
            <div v-else class="mostrador-tablas">
                <section v-if="cargando">
                    <div class="spinner-border"></div>
                    <p>Cargando .....</p>
                </section>
                <section class="section-tabla"  v-else>
                    <div class="table-responsive" id="tabl-bordered">
                        <table class="table table-bordered" >
                            <thead>
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Apellido</th>
                                    <th scope="col">Sexo</th>
                                    <th scope="col">Edad</th>
                                    <th scope="col">Email</th>
                                    <th scope="col" class="campo-contrase単a">Contrase単a</th>
                                    <th scope="col">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="" v-for="usuario in usuarios">
                                    <td class="filas-vue" scope="row">{{usuario.id}}</td>
                                    <td class="filas-vue">{{usuario.nombre}}</td>
                                    <td class="filas-vue">{{usuario.apellido}}</td>
                                    <td class="filas-vue">{{usuario.sexo}}</td>
                                    <td class="filas-vue">{{usuario.edad}}</td>
                                    <td class="filas-vue">{{usuario.email}}</td>
                                    <td class="filas-vue"  class="campo-contrase単a">{{usuario.contrase単a}}</td>
                                    <td class="filas-vue" id="contenedor-botones-accion">
                                        <a  class="boton-editarProducto"
                                            :href="'usuario_update.html?id='+ usuario.id">Editar</a>
                                        <button type="button" class="boton-borrar"
                                            v-on:click="eliminar(usuario.id)">Eliminar</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!--Link de Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
    <script src="./js/navegador.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script><!--Link de VUE-->
    <script src="js/usuarios.js"></script>
</body>

</html>
