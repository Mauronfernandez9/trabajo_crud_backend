<!doctype html>
<html lang="en">

<head>
    <title>Usuarios</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <header id="header">
    </header>
    <main>

        <form id="login-form" action="" method="post">
            <div class="contendor-iniciarsesion">
                <div id="usuario-iniciarsesion">
                    <input type="email" id="email" placeholder="Correo electronico...">
                </div>
                <div id="password-iniciarsesion">
                    <input type="password" id="password" placeholder="Contraseña...">
                    <img src="img/ojo tachado.png" width="26px" alt="">
                </div>
                <div class="password-error" hidden>Correo o contraseña incorrecta</div>
                <button type="submit" class="btn btn-primary" id="boton-enviar">
                    Iniciar Sesion
                </button>
        </form>



        </div>


    </main>

    <!--Link de Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script><!--Link de VUE-->
</body>

</html>
